<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page 
	
</title>
</head>
<body>
<form action="Login">
		<h1 align="center">Login</h1>
		<table align="center" border="3">
			<tr>
				<td>Email Id :</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="text" name="pass"></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
